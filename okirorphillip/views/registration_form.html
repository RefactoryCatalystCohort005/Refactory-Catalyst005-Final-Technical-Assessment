<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="carousel/infinite-slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>COVID STORES</title>
  </head>
 
  <body>
    <div class="page-wrapper">
        <div class="container mt-2">

            <!-- the reason you add a Z or f like in registration on id is to vary them. -->
            <form class="myform form-group" id="registrationf" name="mydata" action="/" method="POST">
              <div class="jumbotron">
                <div class="col-sm-2">
                  <img src="../img/header.png" class="img-fluid" alt="court" width="150px" height="100px">
              </div>
                <h6 class="text-center text-primary mb-5">
                  <b>Ministry of Health<br>
                  <b>COVID-19(CORONA VIRUS)<br></b>
                  Virus-Test Registration Form</b>
                </h6>
                <!-- <h3 class="text-center text-primary mb-5">COVID-19(CORONA VIRUS)</h3> -->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="input">Surname</label>
                    <input type="text" name="surname" class="form-control" placeholder="" id="surname" small I’d=“nameError”></small>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="input">Given name</label>
                    <input type="text" name="givenname" class="form-control" placeholder="" id="givenname">
      
                  </div>
                  </div>
      
                  <div class="form-row">
                    <div class="form-group col-md-6 input-group date" id="datetimepicker1"><br>
                    <label for="input" class="control-label">Date of Birth.</label>
                       <input type='date' class="form-control" name="date" placeholder="" id="date">
                       <span class="input-group-addon">
                       <span class="glyphicon glyphicon-calendar"></span>
                       </span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="input">Place of residence.</label>
                        <input type="text" name="placeofresidence" class="form-control" placeholder="" id="placeofresidence">
          
                      </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="input">Occupation</label>
                      <input type="text" name="occupation" class="form-control" placeholder="" id="occupation">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="input">Nationality</label>
                      <input type="text" name="nationality" class="form-control" placeholder="" id="nationality">
        
                    </div>
                    </div>
      
                    <div class="form-group col-md-6">
                      <h6 class="center">Gender</h6><hr>
                      <input type="radio" id="" name="male" value="male">
                      <label for="#">Male</label>


                      
                      <input type="radio" id="" name="female" value="female">
                      <label for="#"></label>Female
                      
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="input">Category</label>
                          <!-- <input type="text" name="category" class="form-control" placeholder="" id="category"> -->
                          <select id="category" class="form-control"  name="category" placeholder="--Select Category">
                            <option value="returnee">Returnee</option>
                            <option value="contact">Contact</option>
                            <option value="alert">Alert</option>
                            <option value="volunteer">Volunteer</option>
                          </select>
                        </div>
                       

                    </div>
      
                  <div class="form-row"> 
                    <div class="form-group col-md-12 text-center text-right mt-5">
                      <button type="submit" class="btn btn-primary btn-lg" onclick='return validateRegistration()'>Register</button>
      
                    </div>
      
                  </div>
               
              </div>
      
            </form>
      
      
          </div>
        </div>
        <!-- <script src="/validateRegistration.js"></script> -->

        
    </div>
    </div>






        <script src="js/bootstrap/js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/bootstrap/js/popper.min.js"></script>
        <script src="js/bootstrap/js/bootstrap.js"></script>
        <script src="/index.js"></script>
        <script src="/validateRegistration.js"></script>
  </body>
</html>
